[package]
name = "nanoproxy"
version = "0.1.0"
authors = ["Julien BONACHERA <julien.bonachera@fortuneo.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hyper = { version = "0.14", features = ["full"] }
hyper-proxy = "0.9.1"
tokio = { version = "1", features = ["full"] }
pretty_env_logger = "0.4"
clap = { version = "4", features = ["derive"] }
confy = "0.4.0"
headers = "0.3.4"
async-trait = "0.1.58"
tokio-util = "0.7.4"
futures = "0.3.25"
libproxy = "0.1.1"
base64 = "0.13.1"
url = "2.3.1"
js-sandbox = "0.1.6"
reqwest = "0.11.12"
actix = "0.13.0"
